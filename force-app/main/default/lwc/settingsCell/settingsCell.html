<template>
    <table>
        <tr>
            <td colspan="2">
                <div style="white-space: nowrap;" class="slds-text-heading_small">
                    {setting.name}
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 0;">
                <div class="barcode-image">
                    <img src={setting.image}/>
                </div>
            </td>
            <td>
                <p>{setting.description}</p>
            </td>
            <td rowspan="2" style="width: 1%;">
                <lightning-input 
                    type="toggle"
                    label=""
                    name={setting.type} 
                    checked={setting.checked}
                    onchange={toggleChanged}>
                </lightning-input>
            </td>
        </tr>
    </table>

    <div class="gray-border"></div>
</template>
