<template>
    <div class="container">
        <c-controls settings-data={settingData}></c-controls>
        <p class="slds-text-heading_large">My Scans</p>
        <lightning-tabset active-tab-value="single">
            <lightning-tab label="Single Scans" value="single">
                <ul class="no-bullets">
                    <template iterator:it={singleScanRecords}>
                        <li key={it.value.id} onclick={viewDetail} data-id={it.value.id} data-type="single">
                            <c-scan-list-item item={it.value} is-first-item={it.first}></c-scan-list-item>
                        </li>
                    </template>
                </ul>
        </lightning-tab>
        <lightning-tab label="Multi Scans" value="multi">
            Two Content !
        </lightning-tab>
        </lightning-tabset>

        <div class="center buttons">
            <div class="button">
                <lightning-button label="Single Item Scan" onclick={openSingleScan} class="slds-m-left_x-small flextest">Single Item Scan</lightning-button>
            </div>
            <div class="button">
                <lightning-button label="Multiple Item Scan" onclick={switchTemplate} class="slds-m-left_x-small">Multiple Item Scan</lightning-button>
            </div>
        </div>
    </div>
</template>
