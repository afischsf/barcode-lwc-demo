<template>
    <div class="nav-header">
        <lightning-button label="Back" variant="base" onclick={backButtonPressed} class="slds-m-left_small nav-button"></lightning-button>
        <p class="slds-text-heading--small nav-header">Edit Scan Info</p>
        <lightning-button label="Save" variant="base" onclick={savePressed} class="slds-m-left_small nav-button right"></lightning-button>
    </div>

    <div class="detail-container">
        <lightning-input class="detail-padding" type="text" name="name" label="Name" value={detail.name} onchange={textInputChange}></lightning-input>
        <lightning-input class="detail-padding" type="text" name="description" label="Description" value={detail.description} onchange={textInputChange}></lightning-input>
        <lightning-input class="detail-padding" type="text" name="quantity" label="Quantity" value={detail.quantity} onchange={textInputChange}></lightning-input>
        <lightning-input class="detail-padding" type="text" name="barcode" label="Barcode Info" value={detail.barcode} onchange={textInputChange}></lightning-input>
    </div>
</template>
